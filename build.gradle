plugins {
	id 'org.springframework.boot' version '2.7.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.mindhub'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}
bootRun {

	sourceResources sourceSets.main

}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.testng:testng:7.6.1'
    runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	//implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml'//para que el json se pueda convertir a xml
	//implementation 'org.postgresql:postgresql'
	implementation 'com.itextpdf.maven:itextdoc:2.0.0'
	//implementation 'com.itextpdf.maven:itextdoc:5.5.12'

}

tasks.named('test') {
	useJUnitPlatform()
}
