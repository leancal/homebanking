<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <title>Manager</title>
</head>

<body>
    <main id="app">
        <form>
            <h1>Client Manager</h1>
            <form >
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Name:</label>
                        <input v-model="nombre" type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Last Name:</label>
                        <input v-model="apellido" type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="Last name">

                    </div>
                    <label for="exampleInputEmail1" class="form-label">Email:</label>
                    <input v-model="email" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="email@minhub.com">
                </div>
                <button @click="addClient" type="" class="btn btn-primary">Add account</button>
                <!-- <button @click="postClient" type="submit" class="btn btn-primary">Cargar Cliente</button> -->

            </form>
        </form>
        <table class="table responsive-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="client in clients">

                    <td>{{client.nombre}}</td>
                    <td>{{client.apellido}}</td>
                    <td>{{client.email}}</td>

                </tr>
            </tbody>
        </table>

        <form>
            <h1>Create a Loan</h1>
            <form >
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Name:</label>
                        <input v-model="name" type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="Loan name">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Max amount:</label>
                        <input v-model="amount" type="number" class="form-control" id="amount"
                            placeholder="Max amount">

                    </div>
                    <label for="exampleInputEmail1" class="form-label">Payments:</label>
                    
                    <select v-model="payments" id="exampleInputEmail1" class="form-select" aria-label="Default select example" >
                        <option value="6, 12, 18">6, 12, 18</option>
                        <option value="6, 12, 24, 36">6, 12, 24, 36</option>
                        <option value="6, 12, 24, 36, 48, 60">6, 12, 24, 36, 48, 60</option>
                        
                    </select>
                </div>
                <button @click="addLoan" type="" class="btn btn-primary">Create loan</button>
                
            </form>
        </form>

    </main>

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script src="/path/to/flickity.pkgd.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./manager.js"></script>

</body>

</html>
